name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check (root)
        run: npm run check

      - name: Type check (backend package)
        run: npx tsc -p packages/my-shared-backend/tsconfig.json

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Build frontend
        run: npm run build:frontend

      - name: Unit tests
        run: npm test -- --run



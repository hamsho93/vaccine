version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 18.17.0
  command: npm start
  network:
    port: 8080
    env:
      - name: PORT
        value: "8080"
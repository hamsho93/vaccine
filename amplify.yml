version: 1
build:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building full-stack application with Express backend..."
    build:
      commands:
        - npm run build
        - echo "Build completed - both frontend and backend ready"
        - ls -la dist/
        - echo "Creating startup script..."
        - echo 'web: npm start' > Procfile
  artifacts:
    baseDirectory: .
    files:
      - dist/**/*
      - server/**/*
      - shared/**/*
      - package.json
      - Procfile
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*
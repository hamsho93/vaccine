version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:frontend
        - echo "Frontend build completed for Amplify hosting"
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm ci
        - echo "Backend will be deployed as Lambda functions via Amplify Gen 2"
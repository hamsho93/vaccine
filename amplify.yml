version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building React frontend for static hosting..."
    build:
      commands:
        - npm run build:frontend
        - echo "Frontend build completed"
        - ls -la dist/public/
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Installing dependencies for frontend build..."
    build:
      commands:
        - npm run build:frontend
        - echo "Frontend build completed successfully"
        - ls -la dist/public/
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
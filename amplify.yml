version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building full-stack application..."
    build:
      commands:
        - npm run build
        - echo "Build completed"
        - ls -la dist/
        - ls -la dist/public/
    post_build:
      commands:
        - echo "Post build - setting up for serverless deployment"
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
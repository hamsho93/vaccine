version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Installing Amplify CLI..."
        - npm install -g @aws-amplify/backend-cli@latest
    build:
      commands:
        - echo "Deploying backend with CLI..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    postBuild:
      commands:
        - echo "Generating outputs..."
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir ./
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:frontend
        - echo "Frontend build completed with Amplify backend integration"
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
      - amplify_outputs.json
  cache:
    paths:
      - node_modules/**/*
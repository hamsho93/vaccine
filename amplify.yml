version: 1
build:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Installing dependencies..."
    build:
      commands:
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*